<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap y CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Usuarios</title>
  </head>
  <body>
    

    <div class="container contenedor-principal">

      <div class="row fila-botones">
        <div class="col-4 col-boton">
          <button style="background-color: black; color: aliceblue;" type="button" id="boton-obtener" class="btn btn-secondary btn-lg" onclick="busquedaUsuarios()">Obtener usuarios</button>
        </div>
        <div class="col-4 col-boton">
          <button style="background-color: black; color: aliceblue;" type="button" id="boton-obtener" class="btn btn-secondary btn-lg"  onclick="limpiarPantalla()">Limpiar pantalla</button>
        </div>
        <div class="col-4 col-boton">
          <select style="background-color: aliceblue; color: black;"class="form-select" aria-label="Default select example" name="select-pagina" id="select-pagina">
          
            <option value=1 selected>1</option>
            <option value=2>2</option>
            
          </select>
        </div>
      </div>


      <div class="row tabla-usuarios">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th class="encabezado-tabla" id="encabezado-id" scope="col">ID</th>
                <th class="encabezado-tabla" id="encabezado-email" scope="col">E-mail</th>
                <th class="encabezado-tabla" id="encabezado-name" scope="col">Nombre(s)</th>
                <th class="encabezado-tabla" id="encabezado-lastName" scope="col">Apellidos</th>
                <th class="encabezado-tabla" id="encabezado-avatar" scope="col">Foto de perfil</th>
              </tr>
            </thead>
            <tbody id="contenido">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<img src="" alt="" srcset=""> 
  </body>
</html>
