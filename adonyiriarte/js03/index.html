<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Dia laborable</title>
</head>

<body>

    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="form-group row justify-content-center">
            <div class="col-sm-4">
                <div class="form-floating">
                    <input type="number" class="form-control" id="day">
                    <label for="floatingInput">Día</label>
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-center">

            <div class="col-sm-4">
                <div class="form-floating">
                    <input type="number" class="form-control" id="month">
                    <label for="floatingInput">Mes</label>
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-center">

            <div class="col-sm-4">
                <div class="form-floating">
                    <input type="number" class="form-control" id="year">
                    <label for="floatingInput">Año</label>
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-1">
                <button type="button" onclick="printDay()" class="btn btn-primary">Calcular</button>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="res" disabled="disabled">
                    <label for="floatingInput">Día de la Semana</label>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
