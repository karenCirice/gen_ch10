<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de estilo externo.</title>
    <link rel="stylesheet" href="style.css">
    <!--Véase que, en el atributo rel se indica la relación que existe 
    entre el archivo HTML y el archivo CSS. Por otro lado, 
    por medio del atributo href se ha enlazado el documento HTML con el archivo 
    "styles.css", que es donde está definido el estilo del párrafo-->
</head>
<body>
    <p>Esto es un párrafo de color rojo.</p>
    
</body>
</html>
