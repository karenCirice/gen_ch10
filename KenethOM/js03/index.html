<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Calculadora de dias</title>
</head>

<body>

    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row g-3">
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control" id="v1">
                    <label for="floatingInput">Día</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control" id="v2">
                    <label for="floatingInput">Mes</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control" id="v3">
                    <label for="floatingInput">Año</label>
                </div>
            </div>
            <div class="row g-1">
                <div class="col-md">
                    <button type="button" onclick="dia()" class="btn btn-primary">Sumar</button>
                </div>
                
            </div>
        </div>
        <div class="row g-1">
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="res" disabled="disabled">
                    <label for="floatingInput">Resultado</label>
                </div>
            </div>
        </div>
        
    </div>
    </div>
</body>

</html>
