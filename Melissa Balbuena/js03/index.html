<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1"/>
    <title>Mi Calendario</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />

</head>

<body>
    <body>

        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="form-group row justify-content-center">
                <div class="col-sm-4">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="day">
                        <label for="floatingInput">Día</label>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
    
                <div class="col-sm-4">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="month">
                        <label for="floatingInput">Mes</label>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
    
                <div class="col-sm-4">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="year">
                        <label for="floatingInput">Año</label>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-1">
                    <button type="button" onclick="printDay()" class="btn btn-primary">Calcular el dia</button>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="res" disabled="disabled">
                        <label for="floatingInput">Día de la Semana</label>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
    



</body>
</html>
