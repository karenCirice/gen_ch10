<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Ejemplo de tabla usando colspan</title>
    <style>
        table, td {
            border: 2px solid palevioletred;
        }
        table {
            width: 100%;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Holi x1 - Holix12</caption>

        <tr>
            <td colspan="2">Hola x1 y Hola x2</td>
            <td>Hola x3</td>
        </tr>
        <tr>
            <td>Holi x4</td>
            <td>Holi x5</td>
            <td>Holi x6</td>
        </tr>
        <tr>
            <td>Holi x7</td>
            <td>Holi x8</td>
            <td>Holi x9</td>
        </tr>
        <tr>
            <td>Holi x10</td>
            <td>Holi x11</td>
            <td>Holi x12</td>
        </tr>
    </table>
</body>
</html>
