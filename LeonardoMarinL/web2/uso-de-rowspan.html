<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla con uso de rowspan</title>
    <style>
        table, td{
            border:1px solid black;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>NÃºmeros del uno al doce</caption>
        <tr>
            <td rowspan="2">uno y cuatro</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td>cinco</td>
            <td>seis</td>
        </tr>
        <tr>
            <td>siete</td>
            <td>ocho</td>
            <td>nueve</td>
        </tr>
        <tr>
            <td>diez</td>
            <td>once</td>
            <td>doce</td>
        </tr>
    </table>
</body>
</html>
