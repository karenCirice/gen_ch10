<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
    <title> Practica Calculadora</title>
</head>

<body>

    <div class="container position-absolute top-30 start-30 translate-topli
    net">
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control" id="n1", style="background-color:rgb(163, 221, 218); border-color:rgb(0, 25, 53); color:white">
                    <label for="floatingInput">Primer Numero</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control" id="n2", style="background-color:rgb(163, 221, 218); border-color:rgb(0, 25, 53); color:white">
                    <label for="floatingInput">Segundo Numero</label>
                </div>
            </div>
        </div>
        <div class="row g-1">
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="res" disabled="disabled", style="background-color:rgb(133, 252, 117); border-color:rgb(0, 25, 53); color:white">
                    <label for="floatingInput">Respuesta de la operacion</label>
                </div>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-md">
                <button type="button", style="background-color:red; border-color:rgb(255, 251, 0); color:white" onclick="Suma()" class="btn btn-primary">+ Suma</button>
            </div>
            <div class="col-md">
                <button type="button", style="background-color:rgb(8, 100, 36); border-color:rgb(73, 185, 8); color:white" onclick="Resta()" class="btn btn-primary">- Resta</button>
            </div>
            <div class="col-md">
                <button type="button", style="background-color:rgb(101, 10, 124); border-color:rgb(245, 8, 174); color:white" onclick="Multiplicacion()" class="btn btn-primary">* Multiplicacion</button>
            </div>
            <div class="col-md">
                <button type="button", style="background-color:rgb(15, 114, 207); border-color:rgb(8, 226, 241); color:white" onclick="Division()" class="btn btn-primary">/ Divicion</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
