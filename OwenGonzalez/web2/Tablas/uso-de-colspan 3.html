<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo uso de colspan</title>
    <style>
      table, td {
        border:1px solid black;
      }
      table {
        border-collapse:collapse;
        width:100%;
      }
      td {
        padding:10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">uno y dos</td>
        <td>tres</td>
      </tr>
      <tr>
        <td>cuatro</td>
        <td>cinco</td>
        <td>seis</td>
      </tr>
      <tr>
        <td>siete</td>
        <td>ocho</td>
        <td>nueve</td>
      </tr>
    </table>
  </body>
</html>
