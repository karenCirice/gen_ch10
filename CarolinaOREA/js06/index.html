<body>
    <h1 style="text-align: center;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Mi formulario</h1>
    <form id="formulario" class="container" style="background-color: blueviolet;">  
        <div class="row">
            <div class="col">
                Nombre: <input type="text" name="nombre" value="Carolina" />
            </div>
            <div class="col">
                Apellido: <input type="text" name="apellido" value="Orea" />
            </div>
        </div>
        <br>
    </form>
    <div class="container" style="background-color:rgb(203, 178, 226)" >
        <div class="row">
            <div class="col-md-3">
            <button type="button" id="todos" class="btn btn-success" onclick="obtenerFormulario()">Obtener
                datos</button>
            </div>
            <br></br>
            <div class="col-md-3">
            <button type="button" id="invisible" class="btn btn-success" onclick="setInvisible()">Invisible</button>
            </div>
            <br></br>
            <div class="col-md-3">
            <button type="button" id="ocultar" class="btn btn-success" onclick="setOcultar()">Ocultar</button>
            </div>
            <br></br>
            <div class="col-md-3" >
            <button type="button" id="todos" class="btn btn-success" onclick="recuperar()">Recuperar datos</button>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
