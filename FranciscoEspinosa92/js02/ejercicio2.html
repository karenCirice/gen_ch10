<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="ejercicio2.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleble=yes">
    <script src="ejercicio2.js"></script>
    <title>Calculadora AnarquiaLule</title>
</head>
<body>

  
   <div  class="container" >

    <form >
              <ul>
         <li>
           <label style="font-family:  Roboto "  >Primer valor :</label>
           <br>
           <input type="number" name="" id="n1" placeholder="Digite Numeros"  >
           <br>
          </li>
         <li>
          <br>
           <label style="font-family:  Roboto ">Segundo valor:</label>
           <br>
           <input type="number" name="" id="n2" placeholder="Digite Numeros">
           <br>
          </li>
         <li>
          <br>
           <label style="font-family:  Roboto ">Resultado:</label>
           <br>
           <input type="number" id="res" disabled>
           <br>
          </li>

        </ul>
    </form>
     
    <button src="son.mp3" type ="button" class="btn" onclick="suma()">+</button>
    
<audio src="son.mp3"></audio>

    <button src="son.mp3" type ="button" class="btn" onclick="resta()">-</button>

    <button src="son.mp3" type ="button" class="btn" onclick="mult()">*</button>

    <button src="son.mp3" type ="button" class="btn" onclick="div()">/</button>
    <br>    
    
    <button src="son.mp3" type ="button" style= "font-family: Roboto" class="btn" onclick="reset()">Borrar</button>
    
    <script>
      let boton = document.querySelector(".btn")
      let audioEtiqueta = document.querySelector("audio")
    
      boton.addEventListener("click", () => {
        audioEtiqueta.setAttribute("src", "son.mp3")
        audioEtiqueta.play()
        //console.log(Reproduciendo: ${audioEtiqueta.src})
      }) 
    </script>  
    
</body>
</html>
