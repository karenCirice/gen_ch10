<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de tabla con cabeceras</title>
    <style>
      table, td, th {
        border:1px solid black;
      }
      table {
        border-collapse:collapse;
        width:100%;
      }
      td, th {
        padding:5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Ciudad</th>
        <th>País</th>
        <th>Continente</th>
      </tr>
      <tr>
        <td>Roma</td>
        <td>Italia</td>
        <td>Europa</td>
      </tr>
      <tr>
        <td>El Cairo</td>
        <td>Egipto</td>
        <td>África</td>
      </tr>
      <tr>
        <td>Tokio</td>
        <td>Japón</td>
        <td>Asia</td>
      </tr>
    </table>
  </body>
</html>
