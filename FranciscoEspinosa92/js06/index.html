<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <!-- Bootstrap CSS-->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
/>

<title >Hello, world</title>
</head>

<body>
    <div class="row" style="margin-top: 20px;">
    <h1 style="color:rgb(226, 43, 43)" style="margin-right: 10px;">Hello, world</h1>
    </div>

    <!-- Formulario -->

    <form id="formulario" class="container">
        <div class="row mt-4 justify-content-center" style="margin-top: 15px;">
            <div class="col-6" style="color:rgb(12, 199, 12)">
                Nombre: <input type="text" name="nombre" value="Melissa Itzel">
            </div>

        </div>

        <div class="row mt-4 justify-content-center" style="margin-top: 15px;">
            
            <div class="col-6" style="color:rgb(0, 195, 255)">
                Apellido: <input type="text" name="apellido" value="Balbuena Alvarez">
            </div>

        </div>
    </form>

    <div class="d-grid gap-2 col-4 mx-auto" style="margin-top: 40px;">
    <button id="todos" onclick="obtenerFormulario()" type="button" class="btn btn-success" style="color:white">Obtener Datos</button>

    <button id="recupera" onclick="recuperarFormulario()" type="button" class="btn btn-success" style="color:white">Recuperar Datos</button>
    
    <button id="invisible" onclick="setInvisible()" type="button" class="btn btn-success" style="color:white">Invisible</button>

    <button id="ocultar" onclick="setOcultar()" type="button" class="btn btn-success" style="color:white">Ocultar</button>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>

    <script src="script.js"></script>

</body>

</html>
