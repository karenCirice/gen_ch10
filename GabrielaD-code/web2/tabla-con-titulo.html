<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de tabla con título</title>
    <style>
        table,td{
            border: 1px solid black;
        }
        table{
            width: 100%;
        }
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Números del uno al doce</caption>
        <tr>
            <td>uno</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td>cuatro</td>
            <td>cinco</td>
            <td>seis</td>
        </tr>
        <tr>
            <td>siete</td>
            <td>ocho</td>
            <td>nueve</td>
        </tr>
        <tr>
            <td>diez</td>
            <td>once</td>
            <td>doce</td>
        </tr>
    </table>  
</body>
</html>
