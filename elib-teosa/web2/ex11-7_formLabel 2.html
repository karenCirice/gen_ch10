<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo uso del elemento label</title>
</head>
<body>
    <!-- El elemento "label" permite definir etiquetas 
        –o títulos– a los controles de un formulario, 
        incrementando de esta forma su accesibilidad. -->
    <form action="procesar-datos.php" method="post">
        <label>Usuario: <input type="text" name="usuario"></label>
        <br><br>
        <label>Contraseña: <input type="password" name="clave"></label>
        <br><br>
        <input type="submit" value="Enviar datos">
    </form>
</body>
</html>
