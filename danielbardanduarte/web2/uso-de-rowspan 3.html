<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo uso de rowspan</title>
    <style>
      table, td {
        border:1px solid black;
      }
      table {
        border-collapse:collapse;
        width:100%;
      }
      td {
        padding:10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>uno y cuatro</td>
        <td>dos</td>
        <td rowspan="2">tres</td>
      </tr>
      <tr>
        <td>cinco</td>
        <td>seis</td>
      </tr>
      <tr>
        <td>siete</td>
        <td>ocho</td>
        <td>nueve</td>
      </tr>
    </table>
  </body>
</html>
